<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

    <!-- Add this line to add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!-- First demo the steps to create a normal button and why it's a little tedious -->
    <!-- ------------------------------------- -->
    <button class="button1">This is a button</button>
    <button type="button" class="btn btn-primary">Primary</button>
   
    <!-- -------------------------------------- -->
    <!-- The buttons will not automatically take up any specific number of columns 
     in the grid. Instead, they will only take up as much space as needed for their content 
     and any padding/margins applied by default.
    They will align themselves next to each other on the same line
     (if there is enough space) within the row.



    The buttons will sit next to each other within the row, 
    taking up just enough space for their text and padding.
    They wonâ€™t automatically span a specific number of 
    columns unless you explicitly define it.

    -->
    
    <div class="row">
        <button class="button1">This is a button</button>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    



    <!-- comment out the other stuff before doing this -->

    <!-- Let's say i wanted two headers on one row taking up equal space
    and a button under the second header -->
    
    <!-- One row means each header would get six columns -->
    <!-- row is built into bootstrap -->
    <div class="row">
        <!-- for medium screens take up 6 cols in the row -->
        <div class="col-md-6">
            <h2>This is a heading</h2>
        </div>


        <div class="col-md-6">
            <h2>This is a heading</h2>
            <button class="btn btn-primary">Click me</button>
        </div>
    </div>
    </body>
